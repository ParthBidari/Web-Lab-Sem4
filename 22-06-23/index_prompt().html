        <h2>Javascript in today's class</h2>
        <h2>Demo : prompt()</h2>
        <button onclick="save()">Click to enter name</button>
        <p id="msg"></p>

        
        <script>

            function save(){
                var name = prompt("Enter your name");
                if(name == null || name == ""){
                    document.getElementById("msg").innerHTML = "You dint enter name.";
                }
                else{
                    document.getElementById("msg").innerHTML = "Your name is: " + name;
                }              
            }
            
            alert( "Javascript in today's class");
           
            
        </script>
    </body>
