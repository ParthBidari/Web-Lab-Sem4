<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WEB LAB - 15/06/2023</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Style the input field */
    input[type=text] {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      width: 100%;
      background-color: #f2f2f2;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px #ccc;
    }

    /* Style the label */
    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }

    /* Style the submit button */
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    /* Style the container */
    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    /* Style the text area */
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f2f2f2;
      resize: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px #ccc;
    }

    /* Style the text area label */
    .textarea-label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }

    /* Hover styles for input field and text area */
    input[type=text]:hover, textarea:hover {
      border-color: #4CAF50;
      box-shadow: 0 0 5px #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <label for="input-field">Input Field:</label>
      <input type="text" id="input-field" name="input-field" placeholder="Enter text here...">

      <label class="textarea-label" for="text-area">Text Area:</label>
      <textarea id="text-area" name="text-area" readonly></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
